name: PHP Unit tests

on:
  push:
    branches:
      - 'feature/*'
      - 'bugfix/*'
      - 'main'
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6 # or alternative dependency management
    - uses: php-actions/phpunit@v4
      with:
        configuration: phpunit.xml
        version: 11.5.3
        php_version: 8.3